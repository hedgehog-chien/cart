<!doctype html>
<html lang="en">

<head>
  <title>小廢物購物網</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1 class="text-center my-3">小廢物購物網</h1>
    <div class="row d-flex justify-content-center">
      <div class="col-sm-5">
        <div class="card" style="width: 25rem;">
          <img src="chicken.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title mb-3">檸檬椒鹽舒肥雞</h5>
            <p>數量：</p>
            <select id="product-qty">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <p class="card-text mt-3">檸檬椒鹽<br>
              白香蒜：嚴選優質蒜頭研磨製成粉，具濃烈天然蒜香及辛辣口感。<br>
              檸檬椒鹽：具有檸檬芳香及溫和胡椒香味。<br>
              檸檬原汁：現榨檸檬原汁。<br>

              （肉1.5kg/調味粉40g）</p>
            <a href="signup.html" class="btn btn-primary">加入購物車</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

  <script>
    $("#product-qty").change(
      function () {
        var qty = document.getElementById("product-qty").value;
        $.cookie("qty", qty);        
      }

    )
  </script>
</body>

</html>
